name: Go CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run vet
        run: go vet ./...

      - name: Run tests
        run: go test ./...

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Build Go application
        run: go build -o bin/id-gateway ./cmd/server/main.go

      - name: Start backend server
        run: |
          ./bin/id-gateway &
          echo $! > server.pid
        env:
          PORT: 8080

      - name: Wait for server to be ready
        run: |
          timeout 30 bash -c 'until curl -f http://localhost:8080/health 2>/dev/null; do sleep 1; done' || true
          sleep 2

      - name: Run E2E tests
        working-directory: e2e
        run: |
          mkdir -p reports
          go test -v -- -godog.format=cucumber:$(pwd)/reports/cucumber.json
        env:
          BASE_URL: http://localhost:8080

      - name: Generate HTML report
        if: always()
        run: |
          if [ -f e2e/reports/cucumber.json ]; then
            npm install --no-save @cucumber/html-formatter
            npx cucumber-html-formatter \
              --output=e2e/reports/report.html \
              e2e/reports/cucumber.json || echo "HTML generation failed but continuing..."
            ls -la e2e/reports/
          else
            echo "cucumber.json not found, skipping HTML generation"
            ls -la e2e/reports/ || echo "reports directory not found"
          fi

      - name: Stop backend server
        if: always()
        run: |
          if [ -f server.pid ]; then
            kill $(cat server.pid) || true
            rm server.pid
          fi

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: |
            e2e/reports/cucumber.json
            e2e/reports/report.html
          retention-days: 7

  openapi-docs:
    name: Build OpenAPI docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Redocly CLI
        run: npm install --no-package-lock --no-save @redocly/cli@1.12.0

      - name: Lint OpenAPI specs
        run: npx @redocly/cli@1.12.0 lint 'docs/openapi/*.yaml'

      - name: Build OpenAPI docs
        run: |
          npx @redocly/cli@1.12.0 build-docs docs/openapi/auth.yaml -o docs/openapi/auth.html
          npx @redocly/cli@1.12.0 build-docs docs/openapi/consent.yaml -o docs/openapi/consent.html

      - name: Upload OpenAPI artifacts for PR review
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: openapi-docs
          path: docs/openapi/*.html
          retention-days: 7

      - name: Upload OpenAPI docs artifact
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: openapi-html-docs
          path: docs/openapi/*.html
          retention-days: 1

  e2e-reports:
    name: Prepare E2E reports for Pages
    runs-on: ubuntu-latest
    needs: e2e
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Download E2E report
        uses: actions/download-artifact@v4
        with:
          name: e2e-test-results
          path: e2e-reports/

      - name: Prepare E2E directory structure
        run: |
          mkdir -p pages/e2e
          cp e2e-reports/report.html pages/e2e/index.html
          cp e2e-reports/cucumber.json pages/e2e/cucumber.json

      - name: Upload E2E Pages artifact
        uses: actions/upload-artifact@v4
        with:
          name: e2e-pages
          path: pages/
          retention-days: 1

  combine-pages:
    name: Combine artifacts for Pages
    runs-on: ubuntu-latest
    needs: [openapi-docs, e2e-reports]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download OpenAPI docs
        uses: actions/download-artifact@v4
        with:
          name: openapi-html-docs
          path: pages/

      - name: Download E2E reports
        uses: actions/download-artifact@v4
        with:
          name: e2e-pages
          path: pages/

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: pages/

  deploy-pages:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: combine-pages
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
