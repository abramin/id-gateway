name: Go CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run vet
        run: go vet ./...

      - name: Run tests
        run: go test ./...

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: e2e-tests/package-lock.json

      - name: Install E2E test dependencies
        working-directory: e2e-tests
        run: npm ci

      - name: Install Playwright browsers
        working-directory: e2e-tests
        run: npx playwright install --with-deps

      - name: Build Go application
        run: go build -o bin/id-gateway ./cmd/server/main.go

      - name: Start backend server
        run: |
          ./bin/id-gateway &
          echo $! > server.pid
        env:
          PORT: 8080

      - name: Wait for server to be ready
        run: |
          timeout 30 bash -c 'until curl -f http://localhost:8080/health 2>/dev/null; do sleep 1; done' || true
          sleep 2

      - name: Run E2E tests
        working-directory: e2e-tests
        run: npm test
        env:
          BASE_URL: http://localhost:8080

      - name: Stop backend server
        if: always()
        run: |
          if [ -f server.pid ]; then
            kill $(cat server.pid) || true
            rm server.pid
          fi

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: |
            e2e-tests/reports/
            e2e-tests/test-results/
          retention-days: 7

  openapi-docs:
    name: Build OpenAPI docs
    runs-on: ubuntu-latest
    # Always lint/build on PRs; build artifacts on push to main after merge
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Redocly CLI
        run: npm install --no-package-lock --no-save @redocly/cli@1.12.0

      - name: Lint OpenAPI spec
        run: npx @redocly/cli@1.12.0 lint docs/openapi/auth.yaml

      - name: Build OpenAPI docs
        run: npx @redocly/cli@1.12.0 build-docs docs/openapi/auth.yaml -o docs/openapi/auth.html

      - name: Upload OpenAPI artifact
        if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: auth-openapi-docs
          path: docs/openapi/auth.html
