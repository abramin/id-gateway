name: Go CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run vet
        run: go vet ./...

      - name: Run tests
        run: go test ./...

  karate-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Download Go dependencies
        run: go mod download

      - name: Start backend API
        run: |
          go run ./cmd/server > /tmp/id-gateway.log 2>&1 &
          echo $! > /tmp/id-gateway.pid

      - name: Wait for backend to be ready
        run: |
          timeout 60s bash -c 'until curl -sf http://localhost:8080/metrics >/dev/null; do sleep 1; done'

      - name: Run Karate tests
        run: mvn -B -f karate-tests/pom.xml test
        env:
          BASE_URL: http://localhost:8080

      - name: Stop backend
        if: always()
        run: |
          if [ -f /tmp/id-gateway.pid ]; then kill "$(cat /tmp/id-gateway.pid)"; fi

      - name: Backend logs (on failure)
        if: failure()
        run: |
          if [ -s /tmp/id-gateway.log ]; then
            echo "--- backend logs ---"
            cat /tmp/id-gateway.log
          fi
  openapi-docs:
    name: Build OpenAPI docs
    runs-on: ubuntu-latest
    # Always lint/build on PRs; build artifacts on push to main after merge
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Redocly CLI
        run: npm install --no-package-lock --no-save @redocly/cli@1.12.0

      - name: Lint OpenAPI spec
        run: npx @redocly/cli@1.12.0 lint docs/openapi/auth.yaml

      - name: Build OpenAPI docs
        run: npx @redocly/cli@1.12.0 build-docs docs/openapi/auth.yaml -o docs/openapi/auth.html

      - name: Upload OpenAPI artifact
        if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: auth-openapi-docs
          path: docs/openapi/auth.html
