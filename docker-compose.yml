services:
  # Mock Citizen Registry (simulates 3rd party API)
  citizen-registry:
    build:
      context: ./mocks/citizen-registry
      dockerfile: Dockerfile
    container_name: citizen-registry
    ports:
      - "8081:8081"
    environment:
      - PORT=8081
      - API_KEY=citizen-registry-secret-key
      - LATENCY_MS=100
    networks:
      - credo-network
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:8081/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Mock Sanctions Registry (simulates 3rd party API)
  sanctions-registry:
    build:
      context: ./mocks/sanctions-registry
      dockerfile: Dockerfile
    container_name: sanctions-registry
    ports:
      - "8082:8082"
    environment:
      - PORT=8082
      - API_KEY=sanctions-registry-secret-key
      - LATENCY_MS=50
    networks:
      - credo-network
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:8082/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend API service
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: credo-backend
    ports:
      - "8080:8080"
      - "8090:8090"  # Admin server port
    environment:
      - ADDR=:8080
      - REGULATED_MODE=true
      - LOG_LEVEL=info
      - CITIZEN_REGISTRY_URL=http://citizen-registry:8081
      - CITIZEN_REGISTRY_API_KEY=citizen-registry-secret-key
      - SANCTIONS_REGISTRY_URL=http://sanctions-registry:8082
      - SANCTIONS_REGISTRY_API_KEY=sanctions-registry-secret-key
    networks:
      - credo-network
    depends_on:
      - citizen-registry
      - sanctions-registry
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:8080/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend UI service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: credo-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - credo-network
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:80",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  credo-network:
    driver: bridge

volumes:
  backend-data:
    driver: local
