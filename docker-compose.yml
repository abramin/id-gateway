services:
  # Backend API service
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: credo-backend
    ports:
      - "8080:8080"
    environment:
      - ADDR=:8080
      - REGULATED_MODE=true
      - LOG_LEVEL=info
    networks:
      - credo-network
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:8080/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend UI service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: credo-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - credo-network
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:80",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  credo-network:
    driver: bridge

volumes:
  backend-data:
    driver: local
