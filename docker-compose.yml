services:
  # Backend API service
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: id-gateway-backend
    ports:
      - "8080:8080"
    environment:
      - ADDR=:8080
      - REGULATED_MODE=true
      - LOG_LEVEL=info
    networks:
      - id-gateway-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend UI service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: id-gateway-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - id-gateway-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

  openapi-docs:
    image: swaggerapi/swagger-ui:latest
    container_name: id-gateway-openapi
    environment:
      - SWAGGER_JSON=/openapi/auth.yaml
    volumes:
      - ./docs/openapi/auth.yaml:/openapi/auth.yaml:ro
    ports:
      - "8081:8080"
    depends_on:
      - backend
    networks:
      - id-gateway-network
    restart: unless-stopped

networks:
  id-gateway-network:
    driver: bridge

volumes:
  backend-data:
    driver: local
